<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <link rel="stylesheet" href="./style.css">
  <title>Sign Up</title>
</head>
<body>
  
  <div class="container">
    
    <form action="" class="container__form">
      <div class="form-floating mb-3">
        <input type="text" class="form-control floatingInput" placeholder="Name">
        <label for="floatingInput">Name</label>
      </div>
      
      <div class="form-floating mb-3">
        <input type="email" class="form-control floatingInput" placeholder="Email">
        <label for="floatingInput">Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control floatingPassword" placeholder="Repeat Password">
        <label for="floatingPassword">Repeat Password</label>
      </div>

      <div class="container__form--btn">
        <button class="btn btn-secondary">Cancel</button>
        <button class="btn btn-primary">Sign Up</button>
      </div>
    </form>
    
  </div>

  <script src="./index.js"></script>
</body>
</html>
