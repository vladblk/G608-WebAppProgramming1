{% extends 'main.html' %}

{% block content %}

<h1>POST TEMPLATE</h1>

<div>
    <h3>{{ post.name }}</h3>
    <p>{{ post.description }}</p>

    <a href="{% url 'update-post' post.id %}">update post</a>
    <a href="{% url 'delete-post' post.id %}">delete post</a>
</div>

<h3>Comments</h3>
<hr>

<div>
    {% for comment in comments %}

        <div>
            <p>@{{ comment.user }} - {{ comment.created|timesince }} ago</p>
            <p>{{ comment.body }}</p>
        </div>

        <hr>

    {% endfor %}
</div>

{% endblock content %}
