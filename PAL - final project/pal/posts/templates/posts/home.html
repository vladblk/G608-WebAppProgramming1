{% extends 'main.html' %}

{% block content %}

<h1>HOMEPAGE TEMPLATE</h1>

<div>

    <a href="{% url 'create-post' %}">Create Post</a>

    {% for post in posts %}

        <div>
            <a href="{% url 'post' post.id %}">{{ post.name }}</a>
            <p>Topic: {{ post.topic }}</p>
            <p>Posted by <b>@{{ post.user }}</b> - {{ post.created|timesince }} ago</p>

            <a href="{% url 'update-post' post.id %}">update post</a>
            <a href="{% url 'delete-post' post.id %}">delete post</a>
        </div>

        <hr>

    {% endfor %}
</div>


{% endblock content %}
