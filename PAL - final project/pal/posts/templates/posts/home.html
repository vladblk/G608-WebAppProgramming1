{% extends 'main.html' %}

{% block content %}

<h1>HOMEPAGE TEMPLATE</h1>

{% for post in posts %}

    <div>
        <a href="{% url 'post' post.id %}">{{ post.name }}</a>
        <p>Topic: {{ post.topic }}</p>
        <p>Posted by <b>@{{ post.user }}</b> - {{ post.created|timesince }} ago</p>
    </div>

    <hr>

{% endfor %}

{% endblock %}
